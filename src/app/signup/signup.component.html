<form name="signup-form">
  <mat-form-field class="example-full-width">
    <input type="text" matInput placeholder="First Name" [formControl]="fname" required>
    <mat-error *ngIf="fname.invalid">Required</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input type="text" matInput placeholder="Last Name">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" [type]="hide ? 'text' : 'password'" [formControl]="passwd" required autocomplete="off">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'X' : 'O'}}</mat-icon>
    <mat-error *ngIf="passwd.invalid">Required</mat-error>
  </mat-form-field>
  <br>
  <mat-checkbox [(ngModel)]="termsAccepted" name="termsAccepted">I accept the <a href="#">Terms & Conditions</a>*</mat-checkbox>
  <br>
  <mat-card-actions>
    <button [disabled]="!termsAccepted" mat-button style="border: 1px solid blue;">Sign Up!</button>
  </mat-card-actions>
</form>
