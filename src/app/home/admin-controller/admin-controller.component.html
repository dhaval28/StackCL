<div class="container-fluid">
    <mat-card class="component-content-card">
        <mat-card-content>
            <div class="example-table-container">
                <table mat-table [dataSource]="feedBacksData" style="width: 90%;">
                    <!-- Comments Column -->
                    <ng-container matColumnDef="commentInput">
                        <th mat-header-cell *matHeaderCellDef>User's Comments</th>
                        <td mat-cell *matCellDef="let row">{{row.commentInput}}</td>
                    </ng-container>

                    <!-- Rating Column -->
                    <ng-container matColumnDef="starRating">
                        <th mat-header-cell *matHeaderCellDef>Rating</th>
                        <td mat-cell *matCellDef="let row">{{row.starRating}}</td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="deleteFeedback">
                        <th mat-header-cell *matHeaderCellDef>Delete</th>
                        <td mat-cell *matCellDef="let row"><i style="cursor: pointer;" (click)="onClickDelete(row)"
                                class="fa fa-trash"></i></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

            <mat-paginator class="paginator-style" [length]="feedBacksData.length" [pageSize]="10"></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
