<div class="row">
    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav [mode]="over" style="width: 280px;">
            <div id="profileSection" class="row">
                <div class="col-md-12">
                    <div id="profilePicture">

                    </div>
                    <span style="color: white;"></span>{{userData.firstName}} {{userData.lastName}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul>
                        <li (click)="sidePanelSelection = 0; sidenav.toggle()">
                            Dashboard
                        </li>
                        <li (click)="sidePanelSelection = 1; sidenav.toggle()">
                            Q&A Section
                        </li>
                        <li (click)="sidePanelSelection = 2; sidenav.toggle()">
                            Discussion Section
                        </li>
                        <li *ngIf="userData.userRole === 'ADMIN'" (click)="sidePanelSelection = 3; sidenav.toggle()">
                            Admin Controller
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button mat-button (click)="onClickLogout()">Logout</button>
                </div>
            </div>
        </mat-sidenav>

        <mat-sidenav-content>
            <p><button style="float: left;" mat-button (click)="sidenav.toggle()">Toggle</button></p>
            <app-dashboard *ngIf="sidePanelSelection == 0"></app-dashboard>
            <app-qa-section *ngIf="sidePanelSelection == 1"></app-qa-section>
            <app-discussion-section *ngIf="sidePanelSelection == 2"></app-discussion-section>
            <app-admin-controller *ngIf="sidePanelSelection == 3"></app-admin-controller>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
