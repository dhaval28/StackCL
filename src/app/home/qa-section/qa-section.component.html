<div class="container-fluid">
    <mat-card class="component-content-card">
        <mat-card-content>
            <h1>Q&A Section</h1>
            <div class="row">
                <div class="col-md-3" style="height: 100vh; border-right: 1px solid gray;">
                    <div style="margin: 15px 0 0 20px">
                        <mat-chip-list aria-label="Fish selection">
                            <mat-chip [selected]="sidePanelFilterIdx===0" (click)="sidePanelFilterIdx=0">All Questions
                            </mat-chip>
                            <mat-chip [selected]="sidePanelFilterIdx===1" (click)="sidePanelFilterIdx=1">Questions asked
                                by me</mat-chip>
                            <mat-chip [selected]="sidePanelFilterIdx===2" (click)="sidePanelFilterIdx=2">Questions
                                answered by me</mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
                <div class="col-md-7" style="height: 100vh;">
                    <button class="askQuestionButton" mat-raised-button color="accent"><i class="fa fa-plus"></i> Ask a
                        question</button>
                    <div style="margin-top: 60px;">
                        <mat-card class="example-card" style="background: cadetblue;">
                            <mat-card-header>
                                <mat-card-title>How to take a free-kick</mat-card-title>
                                <mat-card-subtitle>Asked by buzzzz</mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>
                                <span>
                                    I would like to know how to take a knuckleball free-kick.
                                </span>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
                <div class="col-md-2" style="border: 1px solid red; height: 100vh; background: gray">
                    <h6 style="color: black">ADVERTISEMENTS HERE</h6>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
