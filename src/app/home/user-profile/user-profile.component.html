<div class="container">
    <mat-card class="component-content-card">
        <mat-card-content>
            <div class="row" *ngIf="editProfileFlag">
                <div class="col-md-2">
                    <button mat-raised-button color="primary" (click)="onClickEditSave()">Save Changes</button>
                </div>
                <div class="col-md-1">
                    <button mat-raised-button (click)="onClickEditCancel()">Cancel</button>
                </div>
            </div>
            <hr *ngIf="editProfileFlag">
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <img [src]="userData.avatar ? 'data:image/png;base64,' + userData.avatar : './../../../assets/img/default-avatar.png'"
                                width="200" height="200">
                        </div>
                    </div>
                    <br>
                    <div class="row"  *ngIf="editProfileFlag">
                        <div class="col-md-6" *ngIf="userData.avatar">
                            <button mat-flat-button color="warn" style="height: 35px;"
                                (click)="onClickRemovePicture()">Remove
                                Picture</button>
                        </div>
                        <div class="col-md-6">
                            <form [formGroup]="setProfilePictureForm" (ngSubmit)="setProfilePicture()">
                                <div>
                                    <label for="file-upload" class="custom-file-upload">
                                        <i class="fa fa-cloud-upload"></i> Change Picture
                                    </label>
                                    <input id="file-upload" type="file" name="avatar" (change)="onFileSelect($event)" />
                                </div>
                                <div>
                                    <button type="submit">Upload</button>
                                </div>
                            </form>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="col-md-8" style="text-align: left;">
                    <h6 class="editProfileButton" (click)="onClickEditProfile()"><i class="fa fa-edit"></i> Edit Profile</h6>
                    <h2>{{userData.firstName}} {{userData.lastName}}</h2>
                    <strong style="color: blue">@{{userData.userName}}</strong><br>
                    <span>Tech freak. Loves to code. Loves to ask questions. #peace</span><br><br>
                    <div class="row" style="text-align: center">
                        <div class="col-md-3">
                            <span>Questions Asked</span><br><strong>0</strong>
                        </div>
                        <div class="col-md-3">
                            <span>Followers</span><br><strong>0</strong>
                        </div>
                        <div class="col-md-3">
                            <span>Following</span><br><strong>0</strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3" style="border: 1px solid red; height: 100vh;">
                    
                </div>
                <div class="col-md-9" style="border: 1px solid red; height: 100vh;">

                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
